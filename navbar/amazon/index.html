<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="section">
        <h2>Amazon Style Navbar</h2>
        <div class="navbar-amazon">
            <div class="amazon-logo">
                <i class="fa-brands fa-amazon"></i>
            </div>
            
            <div class="deliver-to">
                <div class="small">Deliver to</div>
                <div class="large"><i class="fa-solid fa-location-dot"></i> India</div>
            </div>
            
            <div class="search-bar">
                <select>
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            
            <div class="right-section">
                <div class="nav-item">
                    <div class="small">Hello, sign in</div>
                    <div class="large">Account & Lists</div>
                </div>
                <div class="nav-item">
                    <div class="small">Returns</div>
                    <div class="large">& Orders</div>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>Cart</span>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
